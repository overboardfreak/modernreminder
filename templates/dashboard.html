{% extends 'base.html' %}
{% block meta %}
	<style type="text/css" media="screen">
		.reminder-box {
			width: 400px;
			margin:0 10px 10px 0;
		}
		.reminder-box:hover {
			box-shadow: 1px 2px 2px #ddd;
			transform: scale(1.01);
		}
		.icon:hover {
		text-decoration: none;
		}
	</style>
{% endblock %}
{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-md-12" style="display:flex;  flex-wrap: wrap;">
				{% for checklist in checklists %}
					<div class="card reminder-box" style="">
						<div class="card-body">
							<h4 class="card-title">{{checklist.name}}</h4>
							<hr>
							<p class="card-text">📅 {{checklist.day}}  ~  ⌚️ {{checklist.time}}</p>
				
							
							<div style="text-align: right; font-size: 12px">	
								<a class="icon" href="/checklist/{{checklist.id}}/edit/" title="Edit">✏️</a>
								<a class="icon" href="/delete/{{checklist.id}}/" title="Delete">🗑</a>
							</div>
						</div>
					</div>
				{% endfor %}
			</div>
			
		</div>
		
	</div>
{% endblock %}
