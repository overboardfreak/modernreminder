<!DOCTYPE html>
<html>
	<head>
		<title>⏰ Modern Reminder - A Checklist for Everyday</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		{% block meta %}
		{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background: linear-gradient(90deg, #1CB5E0 0%, #000851 100%);">
			<div class="container">
				<a class="navbar-brand" href="#">⏰ Modern Reminder</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav mr-auto">
						
					</div>
					<div class="navbar-nav">
						{% if user.is_authenticated %}
							<a class="nav-item nav-link active" href="/dashboard/">📃 Dashboard</a>
							<a class="nav-item nav-link active" href="/checklist/new/">📅 Add New Reminder</a>
							<a class="nav-item nav-link" href="/logout/">Logout</a>
						{% else %}
							<a class="nav-item nav-link active" href="/">🏡 Home</a>
							<a class="nav-item nav-link active" href="/login/">🔑 Login</a>
							<a class="nav-item nav-link active" href="/signup/">🚪 SignUp</a>
						{% endif %}
					</div>
				</div>
			</div>
		</nav>
		<br><br>
		{% block body %}
		{% endblock %}
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		{% block js %}
		{% endblock %}
	</body>
</html>
