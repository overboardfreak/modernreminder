{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>main</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'dist/bootstrap-clockpicker.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'dist/jquery-clockpicker.min.css' %}">
	</head>
	<body>
		<ul class="nav justify-content-end">
			<li class="nav-item">
				<a class="nav-link" href="#">Home</a>
			</li>
				</li>
				<a class="nav-link" href="logout/">Logout</a>
			</li>
			<!-- <li class="nav-item">
				<a class="nav-link" href="#">Link</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Link</a>
			</li>
			<li class="nav-item">
				<a class="nav-link disabled" href="#">Disabled</a>
			</li> -->
		</ul>
		<div class="container jumbotron" >
			<br>
			<h2>Enter stuff you want to be reminded about:</h2>
			<br>
			<br>
			<div class="row card" style="padding = 30px;" style="margin = 30px;">
				<div class="col-lg-6">
					<form action="/main/" method="POST">
						{% csrf_token %}
						{# <h3>Checklist:</h3> #}
						
						<h4>Enter item:</h4>
						<input type="text" name="name" placeholder="Enter Item Here" required>
						
						<h4>Time you want to be reminded:</h4>
						<div class="input-group clockpicker" data-align="top" data-autoclose="true">
							<input type="text" class="form-control" name="time"  value="{{checklist.time}}">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-time"></span>
							</span>
						</div>
						<h4>Enter the days you want to be reminded:</h4>
						<select name="day">
							<option value="" selected disabled hidden>Choose here</option>
							<option value="1">All days</option>
							<option value="2">Monday-Friday</option>
							<option value="3">Monday-Saturday</option>
							<option value="4">Custom</option>
						</select>
						<br>
						<br>
						<input class="btn btn-success" type="submit" value="Add" >
						
					</form>
				</div>
				<div class="col-lg-6">
				</div>
				
			</div>
			
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script type="text/javascript" src="{% static 'dist/bootstrap-clockpicker.min.js' %}"></script>
		
		<script type="text/javascript">
		$('.clockpicker').clockpicker();
		</script>
	</body>
</html>
