{% extends 'base.html' %}
{% load static %}
{% block meta %}
	<link rel="stylesheet" type="text/css" href="{% static 'dist/bootstrap-clockpicker.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'dist/jquery-clockpicker.min.css' %}">
{% endblock %}
{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				
			</div>
			<div class="col-md-6" >
				<h2>Create Reminder</h2>
				<hr>
				<div style="border: 1px solid #ccc; padding: 20px 30px; box-shadow: 0px 1px 2px #bbb; border-radius: 5px;">
					<form action="/main/" method="POST" class="form">
						{% csrf_token %}
						
						<h5>Reminder Title</h5>
						<div class="form-group">
							
							<input class="form-control" type="text" name="name" placeholder="Enter Reminder Title" required>
						</div>
						
						<h5>Time you want to be reminded:</h5>
						<div class="form-group">
							
							<div class="input-group clockpicker" data-align="top" data-autoclose="true">
								<input type="text" class="form-control" name="time"  value="Enter Time">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-time"></span>
								</span>
							</div>
						</div>
						<h5>Enter the days you want to be reminded:</h5>
						<div class="form-group">
							
							<select class="form-control" name="day">
								<option value="" selected disabled hidden>Choose here</option>
								<option value="All days">All days</option>
								<option value="Monday-Friday">Monday-Friday</option>
								<option value="Saturday-Sunday">Saturday-Sunday</option>
								<option value="Monday">Every Monday</option>
								<option value="Tuesday">Every Tuesday</option>
								<option value="Wednesday">Every Wednesday</option>
								<option value="Thursday">Every Thursday</option>
								<option value="Friday">Every Friday</option>
								<option value="Saturday">Every Saturday</option>
								<option value="Sunday">Every Sunday</option>
							</select>
						</div>
						
						<button class="btn btn-success" type="submit" value="Add">Add Reminder</button>
					</form>
				</div>
			</div>
			<div class="col-md-3">
				
			</div>
		</div>
		
	</div>
	
{% endblock %}
{% block js %}
	<script type="text/javascript" src="{% static 'dist/bootstrap-clockpicker.min.js' %}"></script>
	<script type="text/javascript">
	$('.clockpicker').clockpicker();
	</script>
{% endblock %}
